<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 音频可视化</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #3d-container {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #audioFile {
            color: white;
        }
    </style>
</head>
<body>
    <div id="3d-container"></div>
    <div class="controls">
        <input type="file" id="audioFile" accept="audio/*">
        <button id="playButton">播放</button>
        <button id="pauseButton">暂停</button>
    </div>

    <!-- 首先加载 Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 然后加载我们的脚本 -->
    <script src="script.js"></script>
</body>
</html>
